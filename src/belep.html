                   <div class="szoveg-box">
                       <label for="email">Email</label>

                   </div>
                   <div class="szoveg-box">
                       <label for="passBe">
                            <span>Jelszó</span>
                            <input type="password" required placeholder="jelszavad" id="passBe" name="passBe">
                            <span class="icon" id="togglePassword3">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </label>
                   </div>
               <div class="gomb">
                   <button type="submit">Belép</button>
               </div>
               <div class="reglink">
                   <p>Nincs még fiókod? <a href="reg.html">Regisztrálj itt</a></p>

            </div>
