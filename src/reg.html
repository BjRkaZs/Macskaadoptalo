<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Regisztráció</title>
</head>
<body>
    <nav class="navbar navbar bg-light">
        <a class="navbar-brand" href="reg.html">Regisztráció</a>
        <a class="navbar-brand" href="belep.html">Belépés</a>
        
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="fooldal.html">Főoldal</a>
        <a class="navbar-brand" href="adoptalo.html">Adoptáló center</a>
        <a class="navbar-brand" href="elerhetoseg.html">Elérhetősegek</a>    
    </nav>
    <form autocomplete="off" class="form">
        <div class="container">
            <h1>Regisztráció</h1>
            <label for="vezeteknev">Vezeték név</label>
            <input type="text" required placeholder="vezeték neved" id="vezeteknev" name="vezeteknev">
            <label for="keresztnev">Kereszt név</label>
            <input type="text" required placeholder="kereszt neved" id="keresztnev" name="keresztnev">
            <label for="email">Email cím</label>
            <input type="text" required placeholder="email címed" id="email" name="email">
            <label for="pass">
                <span>Jelszó</span>
                <input type="password" required placeholder="jelszavad" id="pass" name="pass">
                <span class="icon" id="togglePassword1">
                    <i class="bi bi-eye-slash"></i>
                </span>
            </label>
            <label for="passHit">
                <span>Hitelesítő jelszó</span>
                <input type="password" required placeholder="hitelesítő jelszavad" id="passHit" name="passHit">
                <span class="icon" id="togglePassword2">
                    <i class="bi bi-eye-slash"></i>
                </span>
            </label>
            <button class="bekuld">Beküldés</button>
            <p>Van már fiókod? <a href="belep.html">Belépés</a></p>
        </div>
    </form>
<script src="reg.js"></script>   
</body>
</html>
